{%extends 'all_gallerys/base.html'%}
{% block content%}
<h1>Search</h1>
<div class="row">
    <p>search</p>
{% for image in images %}
   <div class="col-md-6">
       
      <h2>{{image.title}}</h2>
      <img src={{image.image_upload.url}}>
      
    </div>
    {% empty %}
    <div class="row" id="notfound">
    <h1 class="text-centre"> ...Hey!!! you have searched for a category that doesnt exist!!!</h1>
    </div>
{% endfor %}
</div>
{% endblock %}
